<style>
:root {
  --black: #0a0a08; --gold: #c9a84c; --gold-lt: #e2c97e;
  --text: #d8d0bc; --muted: #7a7a70; --white: #f5f0e8;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  margin: 0; font-family: 'Barlow', sans-serif;
  background: var(--black); color: var(--text);
  min-height: 100vh; display: flex; align-items: center;
  justify-content: center; padding: 2rem;
  position: relative; overflow: hidden;
}
/* Grain texture */
body::before {
  content: ''; position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 1; opacity: .4;
}
/* Animated gradient orbs */
body::after {
  content: ''; position: fixed;
  inset: 0; pointer-events: none; z-index: 0;
  background:
    radial-gradient(ellipse 600px 400px at 80% 40%, rgba(201,168,76,.08) 0%, transparent 70%),
    radial-gradient(ellipse 500px 500px at 20% 70%, rgba(201,168,76,.05) 0%, transparent 60%);
  animation: float 20s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}
.container {
  max-width: 600px; width: 100%;
  background: rgba(22,22,20,.6);
  backdrop-filter: blur(20px) saturate(140%);
  -webkit-backdrop-filter: blur(20px) saturate(140%);
  border: 1px solid rgba(201,168,76,.15);
  padding: 3rem 2.5rem;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.05);
  animation: fadeIn .6s ease;
  position: relative;
  z-index: 2;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.check-icon {
  width: 80px; height: 80px;
  background: rgba(201,168,76,.15);
  border: 2px solid var(--gold);
  border-radius: 50%; margin: 0 auto 2rem;
  display: flex; align-items: center; justify-content: center;
  animation: scaleIn .5s ease .2s both;
}
@keyframes scaleIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}
.check-icon svg {
  width: 40px; height: 40px; stroke: var(--gold);
  stroke-width: 3; fill: none;
  animation: draw 1s ease .5s both;
}
@keyframes draw {
  from { stroke-dasharray: 0 100; }
  to { stroke-dasharray: 100 0; }
}
h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(2rem, 5vw, 3rem);
  color: var(--gold); margin-bottom: 1rem;
  font-weight: 400; letter-spacing: .05em;
}
p {
  font-size: clamp(.95rem, 2vw, 1.1rem);
  line-height: 1.8; margin-bottom: 2.5rem;
  color: var(--text);
}
p strong { color: var(--white); font-weight: 600; }
.buttons {
  display: flex; flex-direction: column;
  gap: 1rem; align-items: center;
}
.btn {
  display: inline-flex; align-items: center;
  justify-content: center; gap: .75rem;
  padding: .95rem 2rem; text-decoration: none;
  font-size: .85rem; letter-spacing: .15em;
  text-transform: uppercase; font-weight: 600;
  transition: all .25s; font-family: 'Barlow', sans-serif;
  min-width: 240px;
}
.btn-whatsapp {
  background: #25D366; color: #fff;
  box-shadow: 0 4px 16px rgba(37,211,102,.3);
}
.btn-whatsapp:hover {
  background: #20ba58;
  transform: translateY(-2px);
  box-shadow: 0 6px 24px rgba(37,211,102,.45);
}
.btn-home {
  background: transparent;
  border: 1px solid rgba(201,168,76,.3);
  color: var(--gold);
}
.btn-home:hover {
  background: rgba(201,168,76,.1);
  border-color: var(--gold);
  transform: translateY(-2px);
}
.decorative-line {
  width: 60px; height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 2rem auto;
  animation: glow 2s ease-in-out infinite;
}
@keyframes glow {
  0%, 100% { opacity: .5; }
  50% { opacity: 1; }
}
@media (max-width: 600px) {
  .container { padding: 2.5rem 1.5rem; }
  .check-icon { width: 70px; height: 70px; }
  .check-icon svg { width: 35px; height: 35px; }
  .btn { min-width: 200px; padding: .85rem 1.5rem; font-size: .8rem; }
}
</style>
</head>

</html>
